<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jacob Aiden | Developer Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>

  <header>
    <nav>
      <div class="logo">Gyana.</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <section class="hero">
      <div class="hero-text">
        <h1>Hi, I'm <span>Gyana Prakash </span></h1>
        <h2><span id="role"></span></h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi, ea laudantium dolorum vitae quae aperiam magni delectus illum.</p>
        <div class="cta-buttons">
          <a href="#" class="btn primary">Hire Me</a>
          <a href="#" class="btn secondary">Let's Talk</a>
        </div>
       <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>

      <div class="hero-image">
        <img src="1.jpg" alt="Jacob Aiden" />
      </div>
    </section>
  </header>

  <!-- JavaScript to rotate job titles -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const roles = ["Frontend Developer", "Backend Developer", "Full Stack Developer", "Data Analyst"];
      let i = 0;
      const roleElement = document.getElementById("role");

      function rotateRole() {
        roleElement.style.opacity = 0;

        setTimeout(() => {
          roleElement.textContent = roles[i];
          roleElement.style.opacity = 1;
          i = (i + 1) % roles.length;
        }, 200); // fade out delay
      }

      rotateRole();
      setInterval(rotateRole, 2500);
    });
  </script>

</body>
</html>
